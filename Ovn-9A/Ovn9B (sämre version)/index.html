  <main>

    <div class="container">

      <article>
        <h4>%3= Bish och %4 = Bosh</h4><br>
          <div class="col-md-2 finput">
            <button id="btn1" class="btn btn-primary btn-block" type="text">Från 1 till 100</button><br>
          </div>
          <div class="col-md-12 outmath">
              <div id="M1"></div>
          </div>
      </article>

      <footer>
        &copy; 2022 Björn Lindqvist v1.0
      </footer>

    </div>

  </main>

  <script>
    btn1.addEventListener('click', () => {
      let str = "[0] ,&nbsp;";
      let tal = 100;

      if (flag)
      {
        document.getElementById('M1').innerHTML = "<div></div>";
        flag = false;
      }
      else
      {
        for (let i = 1; i <= tal; i++)
        {
          if (i % 3 === 0 && i % 4 === 0) str += "<span style='color: green'>" + i + " Bish-Bosh,</span>&nbsp;";
          else if (i % 3 === 0) str += "<span style='color: blue'>" + i + " Bish,</span>&nbsp;";
          else if (i % 4 === 0) str += "<span style='color: red'>" + i + " Bosh,</span>&nbsp;";
          else str += "[" + i + "] ,&nbsp;";
          
          if (i % 10 === 0 && i < tal) str += "<br><br>";
        }

        str = str.replace("[" + tal + "] ,", tal + ".");
        str = str.replace(tal + " Bish,", tal + " Bish.");
        str = str.replace(tal + " Bosh,", tal + " Bosh.");
        str = str.replace(tal + " Bish-Bosh,", tal + " Bish-Bosh.");
        document.getElementById('M1').innerHTML = "<div>" + str + "</div>";
        flag = true;
      }
    })
  </script>
